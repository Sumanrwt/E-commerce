<div class="cart-page">
  <h1>Cart Page</h1>
  <div class="row" >
    <div class="col-sm-8 details">
      <ul *ngFor="let cart of cartData">
        <li>
          <img src="{{ cart.image }}" alt="" />
        </li>
        <li>
          <span>{{ cart.name }}</span>
        </li>
        <li>
          <span>Price : {{ cart.price }}</span>
        </li>
        <li>
          <span>Quantity : {{ cart.quantity }}</span>
        </li>
        <li>
          <button class="form-button" (click)="removeFromCart(cart.id)">
           
            Remove From Cart
          </button>
        </li>
      </ul>
    </div>

      <div class="col-sm-4 summary" *ngIf="cartData?.length!=0">
        <h3>Summary</h3>
        <ul>
          <li>
            <span>Amount</span><span>{{ priceSummary.price }}</span>
          </li>
          <li>
            <span>Tax</span><span>{{ priceSummary.tax }}</span>
          </li>
          <li>
            <span>Delivery Charges</span
            ><span>{{ priceSummary.delivery }}</span>
          </li>
          <li>
            <span>Discount</span><span>{{ priceSummary.discount }}</span>
          </li>
          <hr width="100%;" size="3" />
          <li>
            <span><h4>Total</h4></span
            ><span
              ><h4>{{ priceSummary.total }}</h4></span
            >
          </li>
          <button
            (click)="checkout()"
            class="form-button max-width"
            style="cursor: pointer"
          >
            Checkout
          </button>
        </ul>
      </div>
  </div>
</div>
